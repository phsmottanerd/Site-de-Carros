<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <img src="./img/logo.png" alt="Logo">
        <nav>
            <ul>
                <li>Home</li>
                <li>Carros</li>
                <li>Sobre</li>
            </ul>
        </nav>
    </header>

    <section class="container">
        <div class="list">
            <div class="item-active">
                <div class="car-img">
                    <img src="./img/1.png" alt="Imagem do carro">
                </div>
                <div class="content">
                    <p class="car-information">Carro Porsche </p>
                    <h2 class="container-h2">911 Turbo</h2>
                    <p>
                        O Porsche é sinônimo de excelência em engenharia e desempenho.
                      
                    <button class="information-button">Saiba Mais</button>
                </div>
            </div>
            <div class="item-active">
                <div class="car-img">
                    <img src="./img/2.png" alt="Imagem do carro">
                </div>
                <div class="content">
                    <p class="car-information">Carro Ferrari</p>
                    <h2 class="container-h2">Ferrari</h2>
                    <p class="description">
                        Ferrari é sinônimo de velocidade, luxo e inovação no mundo automotivo.
                 
                    </p>
                    <button class="information-button">Saiba Mais</button>
                </div>
            </div>
            <div class="item-active">
                <div class="car-img">
                    <img src="./img/3.png" alt="Imagem do carro">
                </div>
                <div class="content">
                    <p class="car-information">Carro Lamborguini</p>
                    <h2 class="container-h2">Carro Esporte</h2>
                   <p>
                    Carro com estilo ,escolha
                   </p>
                    <button class="information-button">Saiba Mais</button>
                </div>
            </div>
        </div>
        <div class="arrows">
            <button id="prev">
                <img src="./img/arrow.png" alt="Seta anterior">
            </button>
            <button id="next">
                <img src="./img/arrow.png" alt="Seta próxima">
            </button>
        </div>
        
        
    </section>
<script src="./scripts.js"></script>
</body>

</html>
